<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UECeSports -仮-</title>
    <link rel="icon" href="image/ueces_logo.png">

        <h1>ゲームしよう</h1>
        <h1>ゲームしよう２</h1>
        <p>楽しく、勝つ</p>
        <p>楽しく、勝つ２</p>
        <div class="btn-wrapper">
          <a href="#" class="btn"><span class="fa fa-door-open"></span>加入したい方はこちら</a>

        <div class="contents-item">

        <input>

        <textarea></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input  class="contact-submit" type="submit" value="送信">
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="footer-logo">
        UECeSports
      </div>
      <div class="footer-list">
        <ul>
          <li>ニュース</li>
          <li>部員</li>
