<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UECeSports -仮-</title>
    <link rel="icon" href="image/ueces_logo.png">
    <link href="css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header-logo">
        UECeSports
      </div>
      <div class="header-list">
        <ul>
          <li>ニュース</li>
          <li>部員</li>
          <li>加入したい人はこちらへ</li>
        </ul>
      </div>
    </header>


    <!--main-->
    <div class="main">
      <div class="copy-container">
        <h1>UECeSportsへようこそ<span>.</span></h1>
        <h2>UECeSports</h2>
      </div>
      <div class="contents">
        <h3 class="section-title">主な部員</h3>

          <img src="image/ueces_logo.png">

        </div>
        <div class="contents-item">
          <img src="image/ueces_logo.png">
          <p>purple</p>
        </div>
        <div class="contents-item">
          <img src="image/ueces_logo.png">
          <p>red</p>
        </div>
        <div class="contents-item">
          <img src="image/ueces_logo.png">

        </div>
      </div>
      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input  class="contact-submit" type="submit" value="送信">
      </div>
    </div>


    <!--footer-->
    <footer>
      <div class="footer-logo">
        UECeSports
      </div>
      <div class="footer-list">
        <ul>
          <li>ニュース</li>
          <li>部員</li>
          <li>加入したい人はこちらへ</li>
        </ul>
      </div>
